# This workflow generates a code coverage report
defaults:
  run:
    working-directory: coffee-project

name: Generating Code Coverage Report

on: [push, pull_request]

env:
  NODE_VERSION: 14

jobs:
  build:
    name: Generate report 
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION}}

      - name: Install dependencies
        run: npm install coveralls istanbul chai mocha-lcov-reporter nyc --save-dev

      - name: Run coverage
        run: npm run coverage

      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage
          path: ./coffee-project/coverage